<!-- === index.html === -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="status">正在連線...</div>
<button id="aiButton">與電腦對戰</button>
<div id="pass-message" style="text-align: center; font-weight: bold; color: red; margin-bottom: 10px;"></div>
<div id="messageBox" style="margin-top:10px; font-weight:bold; color:red;"></div>

<div id="counts">
  <div class="count-item" id="blackCounter" data-score="0">
    <img src="chess2.png" class="count-icon"> <span id="blackScore"></span>
  </div>
  <div class="count-item" id="whiteCounter" data-score="0">
    <img src="chess1.png" class="count-icon"> <span id="whiteScore"></span>
  </div>
</div>

<div class="board-container">
  <div id="game-wrapper">
    <div id="board-frame">

      <!-- 上邊框 -->
      <div class="edge-horizontal top">
        <div class="inner"></div>
      </div>

      <div style="display: flex;">
        <!-- 左邊框 -->
        <div class="edge-vertical left">
          <div class="inner"></div></div>
          <!-- <div id="col-labels"> TODO 改成若鍵盤輸入行列亮提示
            <div>8</div><div>7</div><div>6</div><div>5</div>
            <div>4</div><div>3</div><div>2</div><div>1</div>
          
        </div> -->

        <div>
          <!-- <div id="row-labels">
            <div>A</div><div>B</div><div>C</div><div>D</div>
            <div>E</div><div>F</div><div>G</div><div>H</div>
          </div> -->
          <div id="board"></div>
        </div>

        <!-- 右邊框 -->
        <div class="edge-vertical right">
          <div class="inner"></div>
        </div>
      </div>

      <!-- 下邊框 -->
      <div class="edge-horizontal bottom">
        <div class="inner"></div>
      </div>
    </div>

    <img id="cat_bw" src="cat_b.png" alt="Overlay" />
  </div>
</div>

<div id="image-layer">
  <img id="board-image">
</div>


<div id="background">
  <img id="bgImage" src="" alt="背景圖片" style="position:absolute; z-index:1;">
  <video id="bgVideo1" class="fade-video" autoplay muted playsinline></video>
  <video id="bgVideo2" class="fade-video" muted playsinline></video>
</div>

<div id="video-layer">
  <video id="boardVideo1" class="fade-video" autoplay muted playsinline></video>
  <video id="boardVideo2" class="fade-video" muted playsinline></video>
  <img id="board-image" style="display:none;">
</div>

<svg width="100%" height="100%">
  <defs>
    <mask id="myMask">
      <rect width="100%" height="100%" fill="black"/>
      <rect id="maskRect" x="100" y="100" width="400" height="380" rx="10" ry="10" fill="white"/>
    </mask>
  </defs>
</svg>

<!-- 液態玻璃效果的 SVG 濾鏡 -->
<svg width="0" height="0" style="position:absolute;left:-9999px;top:-9999px">
  <defs>
    <filter id="liquid_glass_filter">
      <!-- 產生碎形雜訊 -->
      <feTurbulence type="fractalNoise" baseFrequency="0.003" numOctaves="2" seed="7" result="noise"/>
      <!-- 將雜訊模糊化，讓它更平滑 -->
      <feGaussianBlur in="noise" stdDeviation="1.2" result="map"/>
      <!-- 用模糊後的雜訊圖來扭曲我們的元素 -->
      <feDisplacementMap in="SourceGraphic" in2="map" scale="110" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
</svg>
<canvas id="canvas"></canvas>
<div id="message"></div>

<img id="floating-img" src="hand1.png">
<img id="floating-img2" src="hand2.png">
<img id="corner-image1" >
<img id="corner-image2" src="w_cat/C3.png">
<img id="corner-image3" >
<img id="corner-image4" src="b_cat/C3.png">
<div class="cursor"></div>
<div id="container"></div>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
