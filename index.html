<!-- === index.html === -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="status">正在連線...</div>

<!-- 設定圖示 -->
<div id="settingsIcon" onclick="toggleSettings()">
  <img src="other/t3.png" alt="設定">
</div>

<!-- 設定面板 -->
<div id="settingsPanel" class="hidden">
  <div class="settings-content">
    <button id="soundToggle" onclick="toggleSound()">音</button>
    <button id="glassToggle" onclick="toggleGlass()">霧</button>
    <button id="cornerImageToggle" onclick="toggleCornerImages()">貓</button>
    <button id="mouseTrailToggle" onclick="toggleMouseTrail()">跡</button>
    <button id="backgroundToggle" onclick="toggleBackground()">景</button>
    <button id="pawEffectToggle" onclick="togglePawEffect()">爪</button>
  </div>
</div>

<button id="aiButton">與電腦對戰</button>
<div id="pass-message" style="text-align: center; font-weight: bold; color: red; margin-bottom: 10px;"></div>
<div id="messageBox" style="margin-top:10px; font-weight:bold; color:red;"></div>

<div id="counts">
  <div class="count-item" id="blackCounter" data-score="0">
    <img src="chess2.png" class="count-icon"> <span id="blackScore"></span>
  </div>
  <div class="count-item" id="whiteCounter" data-score="0">
    <img src="chess1.png" class="count-icon"> <span id="whiteScore"></span>
  </div>
</div>

<div class="board-container">
  <div id="game-wrapper">
    <div id="board"></div>
    <img id="cat_bw" src="part_cat/cat_b.png" alt="Overlay" />
  </div>
</div>

<div id="image-layer">
  <img id="imageLayerBoard">
</div>


<div id="background">
  <img id="bgImage" src="" alt="背景圖片" style="position:absolute; z-index:1;">
  <video id="bgVideo1" class="fade-video" autoplay muted playsinline></video>
  <video id="bgVideo2" class="fade-video" muted playsinline></video>
</div>

<div id="video-layer">
  <video id="boardVideo1" class="fade-video" autoplay muted playsinline></video>
  <video id="boardVideo2" class="fade-video" muted playsinline></video>
  <img id="boardImage" style="display:none;">
</div>

<svg width="100%" height="100%">
  <defs>
    <mask id="myMask">
      <rect width="100%" height="100%" fill="black"/>
      <rect id="maskRect" x="100" y="100" width="400" height="380" rx="10" ry="10" fill="white"/>
    </mask>
  </defs>
</svg>

<!-- 液態玻璃效果的 SVG 濾鏡 -->
<svg width="0" height="0" style="position:absolute;left:-9999px;top:-9999px">
  <defs>
    <filter id="liquid_glass_filter">
      <!-- 產生碎形雜訊 -->
      <feTurbulence type="fractalNoise" baseFrequency="0.003" numOctaves="2" seed="7" result="noise"/>
      <!-- 將雜訊模糊化，讓它更平滑 -->
      <feGaussianBlur in="noise" stdDeviation="1.2" result="map"/>
      <!-- 用模糊後的雜訊圖來扭曲我們的元素 -->
      <feDisplacementMap in="SourceGraphic" in2="map" scale="110" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
</svg>
<canvas id="canvas"></canvas>
<canvas id="brightness-canvas" style="display: none;"></canvas>
<div id="message"></div>

<img id="floating-img" src="part_cat/hand1.png">
<img id="floating-img2" src="part_cat/hand2.png">
<img id="corner-image1" >
<img id="corner-image2" src="w_cat/C3.png">
<img id="corner-image3" >
<img id="corner-image4" src="b_cat/C3.png">
<div class="cursor"></div>
<div id="container"></div>
<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
